<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>브랜드</title>
    <th:block th:replace="/fragment/header.html :: header"></th:block>
</head>
<body>
<!--메인(질문 목록)-->
<section class="text-gray-600 body-font">
    <div class="container px-5 pt-10 pb-48 mx-auto">
        <div class="flex flex-col text-center w-full mb-4">
            <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">브랜드</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">다양한 브랜드 리스트를 확인하세요. 브랜드명을 클릭 시, 각 브랜드의 향수리스트를 볼 수 있습니다.</p>
        </div>

        <form>
            <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
            <div class="relative lg:w-2/6 w-full mx-auto overflow-auto mb-4">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="search" id="default-search" class="w-full block p-4 pl-10 text-sm text-gray-900 rounded-lg border border-gray-300 focus:ring-gray-500 focus:border-gray-500" placeholder="검색하고 싶은 브랜드 제시어를 입력해주세요" required="">
                <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-orange-300 hover:bg-orange-400 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">브랜드 검색</button>
            </div>
        </form>
        <div class="lg:w-5/6 w-full mx-auto overflow-auto">
            <table class="table-auto w-full text-left whitespace-no-wrap">
                <thead>
                    <tr>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">브랜드 고유 번호(hidden 예정)</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">브랜드 이미지</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">브랜드명</th>
                        <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">브랜드의 향수 제품 수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="brand : ${brandList}">
<!--                        todo : tr 바로 아래에 브랜드 a태그 달아주기 -->
                        <td class="px-4 py-3" th:text="brand.id"></td>
                        <td class="px-4 py-3" th:text="brand의 img"></td>
                        <td class="px-4 py-3" th:text="brand.name"></td>
                        <td class="px-4 py-3" th:text="brand.perfume.cnt"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
