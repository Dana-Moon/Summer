<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header :: head"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .write-form {
            padding-top: 150px;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
<div th:replace="/fragment/nav :: top-nav"></div>
<div th:replace="/fragment/nav :: side-nav"></div>
<div class="write-form">
    <div class="container" role="main">
        <h2 th:text="${board == null ? '새 글쓰기' : '글 수정하기'}" class="mb-5">커뮤니티 글쓰기</h2>
        <form th:action="@{/board/insert}" name="form" id="form" role="form" method="post" enctype="multipart/form-data" >
<!--        <form name="form" id="form" role="form" method="post" enctype="multipart/form-data" >-->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="mb-3">
                <label for="category">카테고리</label>
                <select id="category" name="category" class="form-select">
                    <option value="chat">잡담</option>
                    <option value="perfume">향수</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="title">제목</label>
                <input th:value="${board == null ? '' : board.title}" type="text" class="form-control"
                       name="title" id="title" placeholder="제목을 입력해주세요">
            </div>

<!--            <div class="mb-3">-->
<!--                <label for="nickname">닉네임</label>-->
<!--                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임을 입력해 주세요">-->
<!--            </div>-->

            <div class="mb-3">
                <label for="content">내용</label>
                <textarea th:text="${board == null ? '' : board.content}" class="form-control"
                          rows="5" name="content" id="content" placeholder="내용을 입력해주세요"></textarea>
            </div>

            <div class="mb-3">
                <label for="upload">파일 업로드</label>
                <input type="file" class="form-control" name="uploadfile" id="upload" placeholder="내용을 입력해주세요">
            </div>

            <button type="submit" class="btn btn-sm btn-primary" id="save">등록</button>
            <a href="/board/boardList">
                <button type="button" class="btn btn-sm btn-primary" id="list">목록</button>
            </a>
        </form>
    </div>
</div>
<div th:replace="/fragment/footer :: footer"></div>
</body>
</html>
