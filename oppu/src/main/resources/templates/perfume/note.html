<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="/fragment/header :: head"></div>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .container.px-4 {
            padding-top: 130px;
            padding-bottom: 100px;
        }
    </style>
</head>
<body>
<div th:replace="/fragment/nav :: top-nav"></div>
<div th:replace="/fragment/nav :: side-nav"></div>

<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <div class="row gx-5 gx-lg-5 align-items-center my-5">
        <div class="col-md-3">
            <img class="img-fluid rounded mb-4 mb-lg-0" th:src="|/note_img/${AllNote.img}|" alt="..." />
        </div>
        <div class="col-md-9" >
            <h5 class="my-3" th:text="${AllNote.allGroup}" >노트 그룹</h5>
            <h1 class="font-weight-light mb-5" th:text="${AllNote.noteName}">노트 이름</h1>
            <p th:text="${AllNote.explanation}">노트 설명</p>
        </div>
    </div>
</div>

<div th:replace="/fragment/footer :: footer"></div>
</body>
</html>
